<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Label Test</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        const map = L.map('map').setView([47.5, -120.5], 7);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Simple test - add 3 markers with visible labels
        const marker1 = L.marker([47.604, -122.325]).addTo(map);
        marker1.bindTooltip("Harborview Medical Center", {
            permanent: true,
            direction: 'right'
        });

        const marker2 = L.marker([47.7, -122.5]).addTo(map);
        marker2.bindTooltip("Test Hospital 2", {
            permanent: true,
            direction: 'right'
        });

        const marker3 = L.marker([47.5, -122.2]).addTo(map);
        marker3.bindTooltip("Test Hospital 3", {
            permanent: true,
            direction: 'right'
        });

        console.log('3 markers added with permanent tooltips');
    </script>
</body>
</html>
