<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tooltip Test</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; }
        .hospital-label {
            background-color: white !important;
            border: 2px solid red !important;
            font-size: 14px !important;
            font-weight: bold !important;
            padding: 5px 10px !important;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        console.log('Starting map initialization...');

        const map = L.map('map').setView([47.5, -120.5], 7);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        console.log('Map created, adding markers...');

        // Test with 3 simple markers
        const testHospitals = [
            { name: "Test Hospital 1", lat: 47.604, lon: -122.325 },
            { name: "Test Hospital 2", lat: 47.7, lon: -122.5 },
            { name: "Test Hospital 3", lat: 47.5, lon: -122.2 }
        ];

        testHospitals.forEach(h => {
            console.log('Creating marker for:', h.name);

            const marker = L.marker([h.lat, h.lon]).addTo(map);

            // Try binding tooltip
            marker.bindTooltip(h.name, {
                permanent: true,
                direction: 'right',
                className: 'hospital-label'
            });

            console.log('Tooltip bound, opening...');
            marker.openTooltip();
            console.log('Tooltip opened for:', h.name);
        });

        console.log('All markers added');
    </script>
</body>
</html>
