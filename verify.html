<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Verify Labels Work</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.min.js"></script>

    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; }

        .hospital-label {
            background-color: rgba(255, 255, 255, 0.95) !important;
            border: 1px solid #333 !important;
            border-radius: 4px !important;
            font-size: 12px !important;
            font-weight: 600 !important;
            padding: 4px 8px !important;
            color: #333 !important;
        }
        .hospital-label::before {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <h1 style="position: absolute; top: 10px; left: 10px; z-index: 1000; background: white; padding: 10px;">
        If you see "TEST HOSPITAL" label on the map, labels work!
    </h1>
    <script>
        const map = L.map('map').setView([47.604, -122.325], 10);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Test with awesome marker icon
        const icon = L.AwesomeMarkers.icon({
            icon: 'fa-circle',
            markerColor: 'blue',
            prefix: 'fa'
        });

        const layer = L.layerGroup().addTo(map);
        const marker = L.marker([47.604, -122.325], { icon: icon });
        layer.addLayer(marker);

        marker.bindTooltip("TEST HOSPITAL", {
            permanent: true,
            direction: 'right',
            className: 'hospital-label',
            offset: [10, 0]
        });

        console.log('Marker created with tooltip');
    </script>
</body>
</html>
